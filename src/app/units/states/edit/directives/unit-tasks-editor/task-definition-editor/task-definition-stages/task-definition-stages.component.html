<table #stageTable mat-table [dataSource]="taskDefinition.stages" class="fixed-table">
  <!-- Stage Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let stage">
      <mat-form-field appearance="fill">
        <input matInput placeholder="Enter title" [(ngModel)]="stage.title" />
      </mat-form-field>
    </td>
  </ng-container>

  <!-- Stage Preamble Column -->
  <ng-container matColumnDef="preamble">
    <th mat-header-cell *matHeaderCellDef>Preamble</th>
    <td mat-cell *matCellDef="let stage">
      <div style="display: flex; align-items: center">
        <mat-form-field appearance="fill" style="flex: 1">
          <input matInput placeholder="Enter preamble" [(ngModel)]="stage.preamble" />
        </mat-form-field>
        <button mat-button (click)="updatePreamble(stage)" style="margin-left: 4px">Update</button>
      </div>
    </td>
  </ng-container>

  <!-- Criteria Column -->
  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Criteria</th>
    <td mat-cell *matCellDef="let stage">
      <mat-accordion multi="false">
        <mat-expansion-panel
          *ngFor="let criterion of stage.options"
          hideToggle="false"
          [expanded]="false"
        >
          <mat-expansion-panel-header>
            <mat-form-field appearance="fill" style="flex: 1">
              <input matInput [(ngModel)]="criterion[0]" placeholder="Edit criterion label" />
            </mat-form-field>
          </mat-expansion-panel-header>
          <div *ngFor="let subOption of criterion[1]; let i = index">
            <mat-form-field appearance="fill" style="flex: 1">
              <input matInput [(ngModel)]="criterion[1][i]" placeholder="Edit sub-option" />
            </mat-form-field>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="row-actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let stage">
      <button mat-icon-button color="warn" (click)="removeStage(stage)" aria-label="Delete stage">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr mat-row *matRowDef="let row; columns: columns"></tr>
</table>

<!-- Button to add a new stage -->
<div>
  <button mat-raised-button color="primary" (click)="addStage()">
    <mat-icon>add</mat-icon> Add New Stage
  </button>
</div>
