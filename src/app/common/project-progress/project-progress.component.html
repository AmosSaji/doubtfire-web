<ngx-charts-gauge
  [view]="smallView"
  angleSpan="359"
  startAngle="1"
  [textValue]="data[0].value"
  [showText]="false"
  [min]="0"
  [max]="100"
  bigSegments="1"
  smallSegments="0"
  [showAxis]="false"
  [results]="data"
  legendPosition="right"
  units="%"
>
</ngx-charts-gauge>

<ngx-charts-gauge
  [view]="view"
  angleSpan="359"
  startAngle="1"
  [textValue]="data[0].value"
  [showText]="true"
  [min]="0"
  [max]="100"
  bigSegments="1"
  smallSegments="0"
  [showAxis]="false"
  [results]="data"
  legendPosition="right"
  units="%"
>
</ngx-charts-gauge>
