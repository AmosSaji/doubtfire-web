<div class="w-full h-full overflow-auto">
  STATS

  <ngx-charts-gauge
    [view]="view"
    angleSpan="358"
    startAngle="2"
    [textValue]="data[0].value"
    [showText]="false"
    [min]="0"
    [max]="100"
    bigSegments="1"
    smallSegments="0"
    [showAxis]="false"
    [results]="data"
    legendPosition="right"
  >
  </ngx-charts-gauge>

  <ngx-charts-gauge
    [view]="view"
    [min]="0"
    [max]="100"
    [textValue]="data[0].label"
    textContent="test"
    [showText]="true"
    [bigSegments]="10"
    [smallSegments]="0"
    [showAxis]="false"
    [results]="data"
    legendPosition="right"
  >
  </ngx-charts-gauge>

  <ngx-charts-gauge
    [view]="view"
    [min]="0"
    [max]="100"
    [bigSegments]="10"
    [smallSegments]="5"
    [textValue]="data[0].label"
    [showAxis]="true"
    [results]="data"
    legendPosition="right"
  >
  </ngx-charts-gauge>

  <ngx-charts-gauge
    [view]="view"
    [min]="0"
    [max]="100"
    [bigSegments]="10"
    [smallSegments]="5"
    [textValue]="data[0].label"
    [legend]="true"
    [showAxis]="true"
    [results]="data"
    legendPosition="right"
  >
  </ngx-charts-gauge>

  <ng-container [ngSwitch]="currentView">
    <ng-template [ngSwitchCase]="DashboardViews.task">
      <ng-container
        *ngIf="selectedTaskService.hasTaskSheet; then pdfViewer; else noPdfUrl"
      ></ng-container>
    </ng-template>

    <ng-template [ngSwitchCase]="DashboardViews.submission">
      <ng-container
        *ngIf="selectedTaskService.hasSubmissionPdf; then pdfViewer; else noPdfUrl"
      ></ng-container>
    </ng-template>

    <ng-template [ngSwitchCase]="DashboardViews.similarity">
      <f-task-similarity-view [task]="task"></f-task-similarity-view>
    </ng-template>
  </ng-container>

  <!-- The PDF Viewer -->
  <ng-template #pdfViewer>
    <f-pdf-viewer [pdfUrl]="pdfUrl"></f-pdf-viewer>
  </ng-template>

  <!-- Render if no PDF URL is available for the current view -->
  <ng-template #noPdfUrl>
    <div class="flex flex-col w-full h-full justify-center items-center">
      <mat-icon>subtitles_off</mat-icon>
    </div>
  </ng-template>
</div>
